<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox Search</title>

  <!-- Firefox OpenSearch desteÄŸi -->
  <link rel="search" type="application/opensearchdescription+xml"
        title="Fox Search"
        href="./opensearch.xml">

  <style>
    body {
      background: #1b1b1b;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      color: #ff7b00;
      margin-bottom: 40px;
      text-shadow: 0 0 12px rgba(255, 123, 0, 0.6);
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      width: 320px;
      padding: 10px 14px;
      border: 2px solid #ff7b00;
      border-radius: 30px;
      background: #2c2c2c;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #ffa94d;
      box-shadow: 0 0 10px #ff7b00;
    }

    button {
      background: #ff7b00;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffa94d;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 13px;
      color: #aaa;
    }

    input::placeholder {
      color: #bbb;
      opacity: 0.8;
      transition: color 0.3s;
    }

    input:focus::placeholder {
      color: #ffb766;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ¦Š Fox Search</div>

    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Google'da ara..." required>
      <button type="submit">Ara</button>
    </form>

    <footer>
      <p>Â© 2025 Fox Search | Powered by Google</p>
    </footer>
  </div>

  <script>
    const input = document.getElementById("searchInput");
    const form = document.getElementById("searchForm");

    // ðŸ”¸ Arama iÅŸlemi
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (query) {
        const googleURL = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.location.href = googleURL;
      }
    });

    // ðŸ”¸ Typing effect (placeholder animasyonu)
    const phrases = [
      "Google'da ara...",
      "Kod bul...",
      "Haber oku...",
      "Yeni fikir keÅŸfet...",
      "Fox Search ile dene!"
    ];

    let currentPhrase = 0;
    let currentChar = 0;
    let deleting = false;

    function typeEffect() {
      const phrase = phrases[currentPhrase];
      if (!deleting) {
        input.placeholder = phrase.substring(0, currentChar + 1);
        currentChar++;
        if (currentChar === phrase.length) {
          deleting = true;
          setTimeout(typeEffect, 1500);
          return;
        }
      } else {
        input.placeholder = phrase.substring(0, currentChar - 1);
        currentChar--;
        if (currentChar === 0) {
          deleting = false;
          currentPhrase = (currentPhrase + 1) % phrases.length;
        }
      }
      const speed = deleting ? 50 : 90;
      setTimeout(typeEffect, speed);
    }

    // ðŸ”¸ URL'den ?q= parametresini alÄ±p direkt arama yap
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    if (q) {
      window.location.href = `https://www.google.com/search?q=${encodeURIComponent(q)}`;
    } else {
      typeEffect();
    }
  </script>
</body>
</html>
