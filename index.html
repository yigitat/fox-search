<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü¶ä Fox Search</title>
  <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/R.693a606fc5fe145633c661e5ed94aed0?rik=Rm18WD7o55LmOg&pid=ImgRaw&r=0">

  <style>
    :root {
      --accent: #ff7b00;
      --accent-hover: #ffa94d;
      --dark-bg: #1b1b1b;
      --dark-text: #ffff;
      --light-bg: #f6f6f6;
      --light-text: #000000;
    }

    body {
      background: var(--dark-bg);
      color: var(--dark-text);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }

    body.light {
      background: var(--light-bg);
      color: var(--light-text);
    }

    .container {
      text-align: center;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 40px;
      text-shadow: 0 0 12px rgba(255, 123, 0, 0.6);
      transition: 0.3s;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      width: 320px;
      padding: 10px 14px;
      border: 2px solid var(--accent);
      border-radius: 30px;
      background: transparent;
      color: inherit;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--accent-hover);
      box-shadow: 0 0 10px var(--accent);
    }

    button {
      background: var(--accent);
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 13px;
      color: #aaa;
      transition: color 0.3s;
    }

    body.light footer {
      color: #555;
    }

    input::placeholder {
      color: #bbb;
      opacity: 0.8;
      transition: color 0.3s;
    }

    input:focus::placeholder {
      color: #ffb766;
    }

    /* Tema d√ºƒümesi */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: var(--accent-hover);
    }

    .theme-toggle span {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle"><span>üåô</span> Dark Mode</button>

  <div class="container">
    <div class="logo">ü¶ä Fox Search</div>

    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Google'da ara..." required>
      <button type="submit">Ara</button>
    </form>

    <footer>
      <p>¬© 2025<a href="https://yigitat.github.io/me/" Yiƒüit Alp</a> | Powered by Google</p>
    </footer>
  </div>

  <script>
    const input = document.getElementById("searchInput");
    const form = document.getElementById("searchForm");
    const toggleBtn = document.getElementById("themeToggle");

    // üî∏ Form ile Google'da arama
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (query) {
        const googleURL = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.location.href = googleURL;
      }
    });

    // üî∏ Typing effect
    const phrases = [
      "Fox Search ile ara...",
      "Kod bul...",
      "Haber oku..."
    ];

    let currentPhrase = 0;
    let currentChar = 0;
    let deleting = false;

    function typeEffect() {
      const phrase = phrases[currentPhrase];
      if (!deleting) {
        input.placeholder = phrase.substring(0, currentChar + 1);
        currentChar++;
        if (currentChar === phrase.length) {
          deleting = true;
          setTimeout(typeEffect, 1500);
          return;
        }
      } else {
        input.placeholder = phrase.substring(0, currentChar - 1);
        currentChar--;
        if (currentChar === 0) {
          deleting = false;
          currentPhrase = (currentPhrase + 1) % phrases.length;
        }
      }
      const speed = deleting ? 50 : 90;
      setTimeout(typeEffect, speed);
    }

    // üî∏ URL parametresi desteƒüi
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    if (q) {
      window.location.href = `https://www.google.com/search?q=${encodeURIComponent(q)}`;
    } else {
      typeEffect();
    }

    // üî∏ Tema ge√ßi≈üi
    function applyTheme(theme) {
      if (theme === "light") {
        document.body.classList.add("light");
        toggleBtn.innerHTML = '<span>‚òÄÔ∏è</span>';
      } else {
        document.body.classList.remove("light");
        toggleBtn.innerHTML = '<span>üåô</span>';
      }
    }

    const savedTheme = localStorage.getItem("theme") || "dark";
    applyTheme(savedTheme);

    toggleBtn.addEventListener("click", () => {
      const newTheme = document.body.classList.contains("light") ? "dark" : "light";
      applyTheme(newTheme);
      localStorage.setItem("theme", newTheme);
    });
  </script>
</body>
</html>
